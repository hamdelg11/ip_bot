<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ip Address</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
  </head>
  <body>

    <div id="iframe-container"></div>
      
    
    <script>
      
       window.addEventListener("load", cargarIframe);

      function cargarIframe() {


        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id"); // "valor1"

        const iframeContainer = document.getElementById("iframe-container");

        if (id != null) {
          const iframe = document.createElement("iframe");
          iframe.src = `https://script.google.com/macros/s/AKfycbwPZLTkhZfvWFZDK8ZvuRQBIyocueQwCnV49VLGtMOqAXqxNpXS4yE7QVUqWBkx0YUlHg/exec?id=${id}`;
          iframe.width = "100%";
          iframe.height = "800";
          iframeContainer.appendChild(iframe);
        } else {

          const h1 = document.createElement("h1");

          h1.innerHTML = "MANDA MSG AL BOT";

          iframeContainer.appendChild(h1);


  }

  
}
      
    </script>
  </body>
</html>
